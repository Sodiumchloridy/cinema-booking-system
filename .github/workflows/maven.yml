name: Java Build Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout code from your repository

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Change to your desired Java version

      - name: Build Java Program
        run: |
          javac -cp lib/gson-2.2.2.jar src/Main.java

      - name: Verify Build Success
        run: |
          ls target  # Check if target directory exists (indicates successful build)
