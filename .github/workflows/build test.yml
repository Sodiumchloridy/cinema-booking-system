name: Java Build Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      
      - name: Build Java Program
        run: |
          java -cp "src:lib/gson-2.2.2.jar" src/Main.java

      - name: Verify Build Success
        run: |
          ls target  # Check if target directory exists (indicates successful build)
